<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <!--Card -->
    <section class="card">
      <!--Card Image-->
      <img src="images/illustration-hero.svg" alt="music" class="main-img">
      <!--Card info-->
      <div class="text-info">
        <h1>Order Summary</h1>
        <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <!--Plan Choice-->
        <div class="plan-choice">
          <img src="images/icon-music.svg" alt="" class="icone">
          <div class="annual-plan-price">
            <span class="annual-plan"><strong>Annual Plan</strong></span>
            <span class="price">$59.99/year</span>
          </div>  
          <a href="#" class="change">Change</a>
        </div>
        <!-- Payment and Cancelation-->
        <button class="payment">Proceed to Payment</button>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Princillia-B">Princillia-B</a>.
  </footer>
</body>
</html>
